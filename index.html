<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Wellcome to your <span class="font-semibold text-violet-700">Baap er
                Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-600 w-3/5 mx-auto mt-6 p-8 rounded">
            <h1 class="text-3xl text-white font-semibold  py-3">Please Login:-</h1>
            <div>
                <input class="w-9/12 mb-3 rounded p-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 mb-3 rounded p-2" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="submit-btn" class="block bg-pink-700 hover:bg-sky-700 text-white font-medium px-5 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
