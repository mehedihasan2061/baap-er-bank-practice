<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get<span class="font-semibold text-violet-700"> Some Mooooneey!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-8 w-8/12 mx-auto">
                <div class="bg-lime-600  text-white p-6 rounded-xl">
                    <h2 class="text-3xl ">Deposit</h2>
                    <h3  class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div  class="bg-green-600   text-white p-6 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-5xl">$ <span id="withdraw-total">00</span> </h3>
                </div>
                <div  class="bg-orange-600 text-5xl  text-white p-6 rounded-xl">
                    <h2 class="text-3xl">Amount</h2>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-8 w-8/12 mx-auto">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h1 class="text-3xl text-white pb-3">Please Deposit</h1>            
                    <input class="w-9/12 mb-3 rounded p-2" type="text" name="" id="deposit-field" placeholder="$ Amount You Want to Deposit">
                    <button id="deposit-btn" class="block bg-pink-700 hover:bg-sky-700 text-white font-medium px-5 py-2 rounded">Deposit</button>               
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h1 class="text-3xl text-white pb-3">Please Withdraw</h1>            
                    <input  class="w-9/12 mb-3 rounded p-2" type="text" name="" id="withdraw-field" placeholder ="$ Amount You Want to Withdraw">
                    <button id="withdraw-btn" class="block bg-pink-700 hover:bg-sky-700 text-white font-medium px-5 py-2 rounded">Withdraw</button>               
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
